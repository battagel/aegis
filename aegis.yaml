cache_path: cache/
cache_perms: 0644
services:
  minio:
    endpoint: 127.0.0.1:9000
    access_key: minioadmin
    secret_key: minioadmin
    use_ssl: false
  kafka:
    brokers:
      - 127.0.0.1:9092
    topic: test-topic
    group_id: g1
    max_bytes: 10
  clamav:
    remove_after_scan: true
    datetime_format: "01-02-2006 15:04:05"
  prometheus:
    endpoint: 127.0.0.1:9090
    path: /metrics
